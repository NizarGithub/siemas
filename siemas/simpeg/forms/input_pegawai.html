<script type="text/javascript" src="jquery.js"></script>

<div style="width: 50%; float: left">
    <h3>Data diri</h3>
    <table width="100%" border="0">
        <tbody>
            <tr>
                <td width="40%"><label>Nama</label></td>
                <td><input type="text" name="nama" maxlength="255"/></td>
            </tr>
            <tr>
                <td><label>Tempat lahir</label></td>
                <td><input type="text" name="tempat_lahir" maxlength="255"/></td>
            </tr>
            <tr>
                <td><label>Tanggal lahir</label></td>
                <td><input type="text" name="tanggal_lahir" maxlength="255" class="datepicker"/></td>
            </tr>
            <tr>
                <td><label>Alamat</label></td>
                <td><textarea name="alamat" rows="3" cols="25"></textarea></td>
            </tr>
            <tr>
                <td><label>Jenis kelamin</label></td>
                <td>
                    <select name="jk">
                        <option value="">-</option>
                        <option value="L">L</option>
                        <option value="P">P</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Agama</label></td>
                <td><input type="text" name="agama" maxlength="255"/></td>
            </tr>
            <tr>
                <td><label>Gol. darah</label></td>
                <td>
                    <select name="gol_darah">
                        <option value="">-</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Status</label></td>
                <td>
                    <select name="status">
                        <option value="">-</option>
                        <option value="Menikah">Menikah</option>
                        <option value="Belum menikah">Belum menikah</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Telepon</label></td>
                <td><input type="text" name="telepon" maxlength="255"/></td>
            </tr>
            <tr>
                <td><label>Pas foto</label></td>
                <td><input type="file" name="pas_foto"/></td>
            </tr>
        </tbody>
    </table>
</div>
<div style="width: 50%; float: left">
    <h3>Riwayat pendidikan</h3>
    <table width="100%" border="0" id="tabel_pendidikan">
        <thead>
            <tr>
                <td>Pendidikan</td>
                <td width="20%">Tahun ijazah</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="pendidikan[]" maxlength="255"/></td>
                <td><input type="text" name="tahun_pendidikan[]" maxlength="4"/></td>
            </tr>
        </tbody>
    </table>
    <input type="button" value="Tambah" onclick="tambahPendidikan()"/>

    <h3>Riwayat pelatihan</h3>
    <table width="100%" border="0" id="tabel_pelatihan">
        <thead>
            <tr>
                <td>Pelatihan</td>
                <td width="20%">Tahun</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="pelatihan[]" maxlength="255"/></td>
                <td><input type="text" name="tahun_pelatihan[]" maxlength="4"/></td>
            </tr>
        </tbody>
    </table>
    <input type="button" value="Tambah" onclick="tambahPelatihan()"/>

</div>
<div style="width: 100%; float: left">
    <h3>Tanggungan</h3>
    <table width="100%" border="0" id="tabel_tanggungan">
        <thead>
            <tr>
                <td>Nama</td>
                <td>Tanggal lahir</td>
                <td>Tanggal nikah</td>
                <td>Pekerjaan</td>
                <td>Dapat tunjangan?</td>
                <td>Keterangan</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="tanggungan_nama[]" maxlength="255"/></td>
                <td><input type="text" name="tanggungan_tanggal_lahir[]" maxlength="255" class="datepicker"/></td>
                <td><input type="text" name="tanggungan_tanggal_nikah[]" maxlength="255" class="datepicker"/></td>
                <td><input type="text" name="tanggungan_pekerjaan[]" maxlength="255"/></td>
                <td>
                    <select name="tanggungan_dapat_tunjangan[]">
                        <option value="1">Ya</option>
                        <option value="0">Tidak</option>
                    </select>
                </td>
                <td><input type="text" name="tanggungan_keterangan[]" maxlength="255"/></td>
            </tr>            
        </tbody>
    </table>
    <input type="button" value="Tambah" onclick="tambahTanggungan()"/>

</div>
<div style="width: 50%; float: left">
    <h3>Data kepegawaian</h3>
    <table width="100%" border="0">
        <tbody>
            <tr>
                <td width="40%"><label>NIP</label></td>
                <td><input type="text" name="nip" maxlength="255"/></td>
            </tr>
            <tr>
                <td><label>Tanggal masuk</label></td>
                <td><input type="text" name="tanggal_masuk" maxlength="255" class="datepicker"/></td>
            </tr>
            <tr>
                <td><label>Status kepegawaian</label></td>
                <td><input type="text" name="status_kepegawaian" maxlength="255" value="PNS"/></td>
            </tr>
            <tr>
                <td><label>BP Pemda</label></td>
                <td>
                    <select name="status">
                        <option value="1">Ya</option>
                        <option value="0">Tidak</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Sumber gaji</label></td>
                <td><input type="text" name="sumber_gaji" maxlength="255" value="DIPA daerah"/></td>
            </tr>
            <tr>
                <td><label>Kenaikan gaji YAD</label></td>
                <td><input type="text" name="kenaikan_yad" maxlength="255" class="datepicker"/></td>
            </tr>
        </tbody>
    </table>
</div>


<div style="width: 50%; float: left">
    <h3>Data kepangkatan</h3>
    <table width="100%" border="0">
        <tbody>
            <tr>
                <td><label>Gol/ruang</label></td>
                <td>
                    <select name="gol_ruang" id="gol_ruang" onchange="setJabatan(this.options[this.selectedIndex].value)">
                        <option value="">-</option>
                    </select>
                </td>
                <td><label>TMT</label></td>
                <td><input type="text" name="tmt_golruang" maxlength="255" class="datepicker"/></td>
            </tr>
            <tr>
                <td><label>Jabatan</label></td>
                <td><input type="text" name="jabatan" id="jabatan" maxlength="255"/></td>
                <td><label>TMT</label></td>
                <td><input type="text" name="tmt_jabatan" maxlength="255" class="datepicker"/></td>
            </tr>
            <tr>
                <td><label>Atasan langsung</label></td>
                <td>
                    <!-- Harus di-PHP-in  -->
                    <select name="id_atasan">
                        <option value="">-</option>
                    </select>
                </td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript">

var pangkat = new Array();

pangkat['I / a'] = "Juru Muda";
pangkat['I / b'] = "Juru Muda Tingkat 1";
pangkat['I / c'] = "Juru";
pangkat['I / d'] = "Juru Tingkat 1";
pangkat['II / a'] = "Pengatur Muda";
pangkat['II / b'] = "Pengatur Muda Tingkat 1";
pangkat['II / c'] = "Pengatur";
pangkat['II / d'] = "Pengatur Tingkat 1";
pangkat['III / a'] = "Penata Muda";
pangkat['III / b'] = "Penata Muda Tingkat 1";
pangkat['III / c'] = "Penata";
pangkat['III / d'] = "Penata Tingkat 1";
pangkat['IV / a'] = "Pembina";
pangkat['IV / b'] = "Pembina Tingkat 1";
pangkat['IV / c'] = "Pembina Utama Muda";
pangkat['IV / d'] = "Pembina Utama Madya";
pangkat['IV / e'] = "Pembina Utama";

for(var j in pangkat) {

    document.getElementById("gol_ruang").innerHTML += "<option value='"+j+"'>"+j+"</option>";

}

function setJabatan(gol_ruang) {

    $("#jabatan").val(pangkat[gol_ruang]);

}

function tambahPendidikan() {
      $('#tabel_pendidikan tbody>tr:last').clone(true).insertAfter('#tabel_pendidikan tbody>tr:last');
      $('#tabel_pendidikan tbody>tr:last input').val('');
}

function tambahPelatihan() {
      $('#tabel_pelatihan tbody>tr:last').clone(true).insertAfter('#tabel_pelatihan tbody>tr:last');
      $('#tabel_pelatihan tbody>tr:last input').val('');
}

function tambahTanggungan() {
      $('#tabel_tanggungan tbody>tr:last').clone(true).insertAfter('#tabel_tanggungan tbody>tr:last');
      $('#tabel_tanggungan tbody>tr:last input').val('');
}

</script>
